<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="grid-container"></section>
        <section class="gears">
            <button name="reset" id="reset">Reset</button>
            <input type="color" id="main-color" value="#000000" />
            <input type="color" id="alternate-color" value="#00FFF0" />
            <input type="range" id="grid-size" min="16" max="80" step="16" value="16" /><span id="grid-size-value"></span> 
            <input type="checkbox" id="rainbow-mode" name="rainbow" /><label for="rainbow-mode">Rainbow Mode</label>
        </section>
    </main>
</body>
</html>
